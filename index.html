    <header class="container bg-light text-dark mb-5 p-3" id="banner">
      <div class="d-flex justify-content-center">
        <h1 class="text-align-center">
          Delivery Done Right <span class="label label-info">Beta</span>
        </h1>
      </div>
    </header>
    <!-- End of Header -->
    <!-- Main -->
    <main class="container">
      <!-- Venue Information -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#venueInformation"
        id="showVenueInformation"
      >
        Show
      </button>
      <div
        class="modal fade"
        id="venueInformation"
        tabindex="-1"
        aria-labelledby="venueInformationLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="venueInformationLabel">
                Venue Information
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="venueInformation">
              <p>Venue Name: <span id="venueName"></span></p>
              <p>Category: <span id="venueCategory"></span></p>
              <p>Address: <span id="venueAddress"></span></p>
              <p>Delivery (Y, N): <span id="venueDeliveryYN"></span></p>
              <p>
                No Contact (Y, N): <span id="venueDeliveryNoContact"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Venue Information -->
      <!-- Search Form/History -->
      <div class="row">
        <div class="col-lg-3 col-md-12 p-3 text-light">
          <!-- Search Form -->
          <h2 class="text-center">Search for a venue</h2>
          <div class="col-12 form-group" id="inputDiv">
            <input
              class="form-control"
              type="text"
              id="description"
              placeholder="Venue description... for example, 'burgers' or 'tacos'"
            />
            <br />
            <input
              class="form-control"
              type="number"
              id="zipcode"
              placeholder="Zip code..."
            />
            <br />
            <input
              class="form-control"
              type="number"
              id="radius"
              placeholder="Radius (in meters)... for example, 5000"
            />
            <br />
            <button
              class="btn btn-block btn-danger text-white"
              id="searchButton"
            >
              Search
            </button>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/css.css" />
    <title>Delivery Done Right</title>
  </head>

  <body>
    <header class="container-fluid bg-light text-dark mb-5 p-3">
      <div class="d-flex justify-content-center">
        <h1 class="text-align-center">Delivery Done Right</h1>
      </div>
    </header>
    <section class="col-12 row my-4">
      <div class="col-2 text-light">
        <h2>Search for a Food:</h2>
        <div class="col-12 form-group" id="inputDiv">
          <input
            class="form-control"
            list="datalistOptions"
            id="searchText"
            placeholder="Food Type Selected..."
          />
          <br />
          <p>I.e. "American" or "Italian"</p>
          <input
            class="form-control"
            type="text"
            id="description"
            placeholder="Food Description..."
          />
          <br />
          <p>I.e. "Burgers" or "Tacos"</p>
          <input
            class="form-control"
            type="number"
            id="zipcode"
            placeholder="Zip Code..."
          />
          <br />
          <input
            class="form-control"
            type="number"
            id="radius"
            placeholder="Mile Radius..."
          />
          <br />
          <datalist id="datalistOptions">
            <option value="American"></option>
            <option value="Mexican"></option>
            <option value="Chinese"></option>
            <option value="Italian"></option>
            <option value="BBQ"></option>
          </datalist>
          <button class="btn btn-block btn-danger" id="searchButton">
            Search
          </button>
        </div>
        <hr />
        <h2>Search History:</h2>
        <div id="Results" class="container">
          <!-- Item Results go here -->
        </div>
      </div>
      <div class="col-8 mb-5">
        <div class="card" id="map">
          <h3 class="card-header bg-info text-white">Restaurant Map</h3>
          <div class="container-fluid card-body">
            <p class="card-text">Text</p>
          </div>
        </div>
        <br />
        <!-- Restaurant list -->
        <div class="card">
          <h3 class="card-header bg-info text-white">Restaurants Available</h3>
          <div class="container-fluid card card-body">
            <div class="table-responsive-md" id="restaurantList">
              <!-- Restaurant Information -->
            </div>
          </div>
        </div>
        <!-- End of restaurant list -->
        <br />
        <!-- Restaurant information -->
        <div class="card" id="restaurantSelection">
          <h3 class="card-header bg-info text-white">Restaurant Information</h3>
          <div class="container-fluid card-body">
            <div id="information" class="card-text">
              <p class="card-text">
                Name:<span class="mx-3" id="venueName"></span>
              </p>
              <p class="card-text">
                Category:<span class="mx-3" id="cityVenueCategoryName"></span>
              </p>
              <p class="card-text badge bg-info text-white p-2">
                Delivery Information
              </p>
              <p class="card-text">
                Address:<span class="mx-3" id="venueAddress"></span>
              </p>
              <p class="card-text">
                Phone Number:<span class="mx-3" id="venuePhoneNumber"></span>
              </p>
              <p class="card-text">
                Delivery (Y,N):<span class="mx-3" id="venueDeliveryYN"></span>
              </p>
              <p class="card-text">
                No Contact (Y,N):<span
                  class="mx-3"
                  id="venueDeliveryNoContact"
                ></span>
              </p>
            </div>
          </div>
        </div>
        <!-- End of restaurant selection -->
      </div>
      <hr />
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDaGlFyaTlqi8gx413HZsEpGZWnzjIbQk&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    <script src="./Assets/js/nutritionix.js" defer></script>
    <script src="./Assets/js/config.js" defer></script>
    <script src="./Assets/js/delivery.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
  </body>
</html>

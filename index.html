<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/css.css" />
    <title>Delivery Done Right</title>
  </head>

  <body>
    <header class="container-fluid bg-light text-dark mb-5 p-3" id="banner">
      <div class="d-flex justify-content-center">
        <h1 class="text-align-center">
          Delivery Done Right <span class="label label-info">Beta</span>
        </h1>
      </div>
    </header>
    <section class="row my-4">
      <div class="col-4 text-light">
        <h2>Search for a venue</h2>
        <div class="col-12 form-group" id="inputDiv">
          <input
            class="form-control"
            type="text"
            id="description"
            placeholder="Food description... for example, 'burgers' or 'tacos'"
          />
          <br />
          <input
            class="form-control"
            type="number"
            id="zipcode"
            placeholder="Zip code..."
          />
          <br />
          <input
            class="form-control"
            type="number"
            id="radius"
            placeholder="Radius (in meters)..."
          />
          <br />

          <button class="btn btn-block btn-danger" id="searchButton">
            Search
          </button>
        </div>
        <hr />
        <h2>Search History:</h2>
        <div id="Results" class="container">
          <!-- Item Results go here -->
        </div>
      </div>
      <div class="col-8 mb-5">
        <div class="card">
          <h3 class="card-header bg-info text-white">Venue Map</h3>
          <div class="container-fluid card-body" id="map">
            <p class="card-text">Text</p>
          </div>
        </div>
        <br />
        <!-- Restaurant list -->
        <div class="card">
          <h3 class="card-header bg-info text-white">Venue List</h3>
          <div class="container-fluid card card-body">
            <div class="table-responsive-md" id="restaurantList">
              <!-- Restaurant Information -->
            </div>
          </div>
        </div>
        <!-- End of restaurant list -->
        <br />
        <!-- Restaurant information -->
        <div class="card" id="restaurantSelection">
          <h3 class="card-header bg-info text-white">Venue Information</h3>
          <div class="container-fluid card-body">
            <div id="information" class="card-text">
              <p class="card-text">
                Name:<span class="mx-3" id="venueName"></span>
              </p>
              <p class="card-text">
                Category:<span class="mx-3" id="cityVenueCategoryName"></span>
              </p>
              <p class="card-text badge bg-info text-white p-2">
                Delivery Information
              </p>
              <p class="card-text">
                Address:<span class="mx-3" id="venueAddress"></span>
              </p>
              <p class="card-text">
                Phone Number:<span class="mx-3" id="venuePhoneNumber"></span>
              </p>
              <p class="card-text">
                Delivery (Y,N):<span class="mx-3" id="venueDeliveryYN"></span>
              </p>
              <p class="card-text">
                No Contact (Y,N):<span
                  class="mx-3"
                  id="venueDeliveryNoContact"
                ></span>
              </p>
            </div>
          </div>
        </div>
        <!-- End of restaurant selection -->
      </div>
      <hr />
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>

    <script src="./Assets/js/main.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDaGlFyaTlqi8gx413HZsEpGZWnzjIbQk&callback=initMap&libraries=places&v=weekly&rankby=distance"
      async
    ></script>

    <!--
    <script src="./Assets/js/nutritionix.js"></script>
    <script src="./Assets/js/config.js" defer></script>
    <script type="module" src="./Assets/js/delivery.js"></script>
    -->
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
  </body>
</html>

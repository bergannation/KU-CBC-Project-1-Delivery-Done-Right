<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/css.css" />
    <title>Delivery Done Right</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container col-12 mb-5 p-3" id="banner">
      <div class="d-flex justify-content-center">
        <h1 class="text-align-center">
          Delivery Done Right <span class="label label-info">Beta</span>
        </h1>
      </div>
    </header>
    <!-- End of Header -->
    <!-- Main -->
    <main class="container-fluid">
      <!-- Modal -->
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#venueInformation"
        id="showVenueInformation"
      >
        Show
      </button>
      <div
        class="modal fade"
        id="venueInformation"
        tabindex="-1"
        aria-labelledby="venueInformationLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="venueInformationLabel">
                Venue Information
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="venueInformation">
              <p>Venue Name: <span id="venueName"></span></p>
              <p>Category: <span id="venueCategory"></span></p>
              <p>Address: <span id="venueAddress"></span></p>
              <p>Delivery (Y, N): <span id="venueDeliveryYN"></span></p>
              <p>
                No Contact (Y, N): <span id="venueDeliveryNoContact"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Modal -->
      <div class="row d-flex">
        <div class="row col-12 justify-content-center">
          <div class="col-2 p-3 text-light" id="searchForm">
            <!-- Search Form -->
            <h2 class="text-center">Search for a venue</h2>
            <div class="form-group" id="inputDiv">
              <input
                class="form-control"
                type="text"
                id="description"
                placeholder="Venue description... for example, 'burgers' or 'tacos'"
              />
              <br />
              <input
                class="form-control"
                type="number"
                id="zipcode"
                placeholder="Zip code..."
              />
              <br />
              <input
                class="form-control"
                type="number"
                id="radius"
                placeholder="Radius (in meters)... for example, 5000"
              />
              <br />
              <button
                class="btn btn-block btn-danger text-white"
                id="searchButton"
              >
                Search
              </button>
            </div>
            <!-- End of Search Form -->
            <hr />
          </div>
          <div class="row justify-content-center col-9 mb-5">
            <div class="card" id="map">
              <h3 class="card-header bg-info text-white">Venue Map</h3>
              <div class="container-fluid card-body">
                <p class="card-text">Text</p>
              </div>
            </div>
          </div>
        </div>
        <br />
        <!-- Restaurant list -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-5 card">
            <h3 class="card-header bg-info text-white">
              Venue List
              <span class="px-1 font-italic" id="venueListName"></span>
              <span>
                <button
                  class="btn btn-warning"
                  type="button"
                  data-toggle="collapse"
                  data-target="#venuesList"
                  aria-expanded="false"
                  aria-controls="venueList"
                  id="showVenueList"
                >
                  <i
                    class="fas fa-chevron-up"
                    aria-hidden="true"
                    id="showVenueListIcon"
                  ></i>
                </button>
              </span>
            </h3>
            <div class="container-fluid card card-body">
              <div class="table-responsive-md collapse" id="venuesList">
                <!-- Venue Information -->
              </div>
            </div>
            </div>
          <!-- End of restaurant list -->
          <br />
          <div class="col-1"></div>
          <!-- Restaurant information -->
          <div class="col-5 card">
            <h3 class="card-header bg-success text-white">
              Nutrition Information
              <span>
                <button
                  class="btn btn-warning"
                  type="button"
                  data-toggle="collapse"
                  data-target="#nutritionInformation"
                  aria-expanded="false"
                  aria-controls="venueList"
                  id="nutritionInfo"
                >
                  <i
                    class="fas fa-chevron-up"
                    aria-hidden="true"
                    id="showVenueListIcon"
                  ></i>
                </button>
              </span>
            </h3>
            <div id="nutritionInformation"></div>
          </div>
          <!-- End of Nutrition Information -->
        </div>
      </div>
      <!-- End of Search Form/History -->
      <hr />
      <footer class="row col-12">
        <img class="col-2" src='/Assets/images/NutritionixAPI_hires_flat.png' id="footerImg">
        <img class="col-2" src='./Assets/images/google.png' id="footerImg">
        <h2 class="col-4 text-center">Â© 2021 Delivery Done Right</h2>
        <img class="col-2" src='./Assets/images/foursquare.png' id="footerImg">
        <img class="col-2" src='./Assets/images/open.png' id="footerImg">
        
      </footer>
    </main>
    <!-- End of Main -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/main.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDaGlFyaTlqi8gx413HZsEpGZWnzjIbQk&callback=initMap&libraries=places&v=weekly&rankby=distance"
      async
    ></script>
  </body>
</html>
